<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="chapterItem">
        <p:growl id="growl"/>
        <h3 style="margin-top:0">Discovering SelectBooleanCheckbox and SelectManyCheckbox</h3>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Basic SelectBooleanCheckbox" />
            <p:selectBooleanCheckbox value="#{selectCheckboxController.selectedValue}" />

            <h:outputText value="Selection with Custom Label" />
            <p:selectBooleanCheckbox value="#{selectCheckboxController.selectedValue}" itemLabel="#{msg['selectBooleanCheckbox.label']}" />

            <h:outputText value="Getting Selection via JavaScript" />
            <h:panelGroup>
                <p:selectBooleanCheckbox value="#{selectCheckboxController.selectedValue}" widgetVar="mySelection" />
                <p:commandLink value="Alert Selection" onclick="alert(PF('mySelection').isChecked());" />
            </h:panelGroup>

            <h:outputText value="Selection with Ajax Behavior" />
            <p:selectBooleanCheckbox value="#{selectCheckboxController.selectedValue}">
                <p:ajax update="growl" listener="#{selectCheckboxController.addMessage}" />
            </p:selectBooleanCheckbox>

            <h:outputText value="Basic SelectManyCheckbox" />
            <p:selectManyCheckbox value="#{selectCheckboxController.selectedCountries}">
                <f:selectItem itemLabel="Turkey" itemValue="Turkey" />
                <f:selectItem itemLabel="Germany" itemValue="Germany" />
                <f:selectItem itemLabel="Switzerland" itemValue="Switzerland" />
            </p:selectManyCheckbox>

            <h:outputText value="SelectManyCheckbox with layout" />
            <p:selectManyCheckbox value="#{selectCheckboxController.selectedCountries}" layout="pageDirection">
                <f:selectItem itemLabel="Turkey" itemValue="Turkey" />
                <f:selectItem itemLabel="Germany" itemValue="Germany" />
                <f:selectItem itemLabel="Switzerland" itemValue="Switzerland" />
            </p:selectManyCheckbox>

        </h:panelGrid>
    </ui:define>
</ui:composition>
