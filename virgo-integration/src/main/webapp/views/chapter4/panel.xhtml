<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="chapterItem">
        <h3 style="margin-top:0">Grouping content with Standard Panel</h3>
        <p:growl id="growl" showDetail="true"/>

        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Simple" />
            <p:panel id="simple" header="PrimeFaces" footer="The Cookbook">
                <h:outputText value="Open Source Primefaces is the leading JSF Component Suite in the industry, which is adopted widely and being used in production ready projects around the globe." />
            </p:panel>

            <h:outputText value="Closeable and Toggleable" />
            <p:panel id="closeableToggleable" header="PrimeFaces" footer="The Cookbook" closable="true" toggleable="true">
                <h:outputText value="Open Source Primefaces is the leading JSF Component Suite in the industry, which is adopted widely and being used in production ready projects around the globe." />
            </p:panel>

            <h:outputText value="With Menu" />
            <p:panel header="PrimeFaces" footer="The Cookbook" widgetVar="panel" closable="true" toggleable="true">
                <h:outputText value="Open Source Primefaces is the leading JSF Component Suite in the industry, which is adopted widely and being used in production ready projects around the globe." />

                <f:facet name="options">
                    <p:menu>
                        <p:submenu label="Settings">
                            <p:menuitem value="Toggle" url="#" icon="ui-icon-newwin" onclick="PF('panel').toggle()"/>
                            <p:menuitem value="Remove" url="#" icon="ui-icon-close" onclick="PF('panel').close()"/>
                        </p:submenu>
                    </p:menu>
                </f:facet>
            </p:panel>

            <h:outputText value="With Custom Actions" />
            <p:panel id="customActions" header="PrimeFaces" footer="The Cookbook">
                <f:facet name="actions">
                    <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"
                            onclick="alert('action!')">
                        <h:outputText styleClass="ui-icon ui-icon-help" />
                    </h:commandLink>
                </f:facet>
                <h:outputText value="Open Source Primefaces is the leading JSF Component Suite in the industry, which is adopted widely and being used in production ready projects around the globe." />
            </p:panel>

            <h:outputText value="AJAX Update with Panel" />
            <p:panel id="ajaxPanel" header="PrimeFaces" footer="The Cookbook" closable="true" toggleable="true">
                <p:ajax event="close" listener="#{panelController.handleClose}" update="growl" />
                <p:ajax event="toggle" listener="#{panelController.handleToggle}" update="growl" />

                <h:outputText value="Open Source Primefaces is the leading JSF Component Suite in the industry, which is adopted widely and being used in production ready projects around the globe." />
            </p:panel>
        </h:panelGrid>
    </ui:define>
</ui:composition>
